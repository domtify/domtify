<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>height演示</title>
    <style>
      .box {
        border: 10px solid red;
        height: 50px;
      }
      .border-box {
        box-sizing: border-box;
      }
      .content-box {
        box-sizing: content-box;
      }
    </style>
  </head>

  <body>
    <div class="box border-box">.border-box</div>
    <div class="box content-box">.content-box</div>

    <script src="domtify.js"></script>
    <script src="jquery.js"></script>

    <script>
      let border = document.querySelector(".border-box")
      let content = document.querySelector(".content-box")

      border.style["height"] = "10em"
      content.style["height"] = "10em"
      content.style["height"] = "160"

      let res

      // window对象
      // res = $(window).height()
      // res = d(window).height()

      // document
      // res = $(document).height()
      // res = d(document).height()

      // border-box 元素
      // res = $(".border-box").height()
      // res = d(".border-box").height()

      // content-box 元素
      // res = $(".content-box").height()
      // res = d(".content-box").height()

      // 数字
      // res = $(10).height()
      // res = d(0).height()

      // setter

      // 设置高度-数字
      // res = $(".box").height(100)
      res = d(".box").height(100)

      // 设置高度-数字字符串
      // res = $(".box").height("100.1")
      // res = d(".box").height("100.1")

      // res = $(".box").height("10em")
      // res = d(".box").height("10em")

      // 设置高度-带错误单位的字符串
      // res = $(".box").height("10pq")
      // res = d(".box").height("10pq")

      // res = d(".box").height(function (index, oldHeight) {

      // 数字测试

</html>
