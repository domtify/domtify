<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #box {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="box"><span>sapn</span></div>
    <p>this is p</p>
    <h3>h3</h3>
    <a href="#">dsad</a>
    <script type="module" src="./app.ts"></script>
    <script src="/domtify.js"></script>

    <script>
      $.dom("dsa", $.addClass("dsad"), $.text("dsad"), $.html("dsasd"));

      // 也支持第二个参数约束上下文
      $.dom(
        "dsa",
        ".container",
        $.addClass("dsad"),
        $.text("dsad"),
        $.html("dsasd"),
      );

      // 也支持,数组也就是说不定参数,是数组最后都会统一推平变成一维数组
      const findSome = [$.find(".some"), $.child()];
      $.dom(
        "dsa",
        ".container",
        $.addClass("dsad"),
        $.text("dsad"),
        $.html("dsasd"),
        findSome,
      );
    </script>

    <script type="module">
      import {
        addClass,
        child,
        dom,
        find,
        html,
        text,
      } from "dist/domtify.esm.js";

      let htmlStr = dom(
        "a",
        addClass("dsad"),
        text("dsads"),
        child("dasd"),
        find("dsad"),
        html(),
      );

      console.log(htmlStr);
    </script>
  </body>
</html>
