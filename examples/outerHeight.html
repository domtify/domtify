<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>outerHeight演示</title>
    <style>
      .box {
        border: 10px solid red;
        height: 50px;
        margin: 20px;
      }
      .border-box {
        box-sizing: border-box;
      }
      .content-box {
        box-sizing: content-box;
      }
    </style>
  </head>

  <body>
    <div class="box border-box">.border-box</div>
    <div class="box content-box">.content-box</div>

    <script src="domtify.js"></script>
    <script src="jquery.js"></script>

    <script>
      let res

      // window对象
      // res = $(window).outerHeight()
      // res = d(window).outerHeight()

      // document
      res = $(document).outerHeight()
      // res = d(document).outerHeight()

      // border-box 元素
      // res = $(".border-box").outerHeight()
      // res = d(".border-box").outerHeight()

      // content-box 元素
      // res = $(".content-box").outerHeight()
      // res = d(".content-box").outerHeight()

      // border-box 元素-包括margin
      // res = $(".border-box").outerHeight(true)
      // res = d(".border-box").outerHeight(true)

      // content-box 元素-包括margin
      // res = $(".content-box").outerHeight(true)
      // res = d(".content-box").outerHeight(true)

      // --- setter
      // 数字
      // res = $(".box").outerHeight(100)
      // res = d(".box").outerHeight(100)

      // 数字字符串
      // res = $(".box").outerHeight("100.2")
      // res = d(".box").outerHeight("100.2")

      // 带单位的字符串 如“em”、“％”、“rem”等
      // res = $(".box").outerHeight("10em")
      // res = d(".box").outerHeight("10em")

      //   带错误单位的字符串
      // res = $(".box").outerHeight("10qtwx")
      // res = d(".box").outerHeight("10qtwx")

      // 设置值时包括margin
      // res = $(".box").outerHeight(100, true)
      // res = d(".box").outerHeight(100, true)

      // 函数

      console.log(res)

</html>
