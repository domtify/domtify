<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>u-getIn演示</title>
  </head>

  <body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>

    <script src="domtify.js"></script>
    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/immutable@5.1.3/dist/immutable.min.js"></script>

    <script>
      let res

      const data = { a: [{ b: { c: 42 } }] }

      // 字符串
      res = d.getIn(data, "a[0].b.c") // 42

      // 数组
      res = d.getIn(data, ["a", 0, "b", "c"]) // 42

      // 默认值
      res = d.getIn(data, "a[1].b.c", "default") // "default"

      console.log(res)
    </script>
  </body>
</html>
